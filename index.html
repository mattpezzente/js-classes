<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  
  <title>Excercises</title>
  
</head>
<body>
  <header>
  </header>
  <main>
    <form class="main-form">
      <legend>Assignment #1: OOP Review</legend>
      <label>School: </label><input type="text" />
      <label>Name: </label><input type="text" />
      <label>Grades: </label><input type="text" />
      <label>Computer Type: </label><input type="text" />
      <button type="submit">Add</button>
      <button type="submit">Done</button>
    </form>
  </main>
  <section class="content">
    <h1>Students</h1>
    <ul class="students">
      <li class="student-item">
        <h2 class="student-name">Student Name</h2>
        <p>School: <span class="student-school">Full Sail University</span></p>
        <p>Grades: <span class="student-grades">70, 80, 90</span></p>
        <p>Average: <span class="student-average">78.8</span></p>
      </li>
    </ul>
  </section>
  <footer>
  </footer>
  <script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
