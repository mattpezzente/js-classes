<!DOCTYPE html>
<html>
<head>

  <!-- Matthew Pezzente -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <title>OOP Review</title>
</head>
<body>
  <header>
  </header>
  <main>
    <form class="main-form">
      <legend>Assignment #1: OOP Review</legend>
      <div class="group">
        <label>Name: </label><input class="txt-name" type="text" data-student="student" />      
        <label>Grades: </label><input class="txt-grades" type="text" data-student="student" />
        <label class="lbl-computer-type">Computer Type: </label><input class="txt-computer-type" type="text" data-student="student" />
        <button class="btn-add" type="submit">Add</button>
      </div>
      <div class="group">
        <label>School: </label><input class="txt-school" type="text" data-student="school" value="Full Sail University" />
        <button class="btn-update" type="submit">Update</button>
      </div>
    </form>
  </main>
  <section class="content">
    <h1>Students</h1>
    <ul class="students">
    </ul>
  </section>
  <footer>
  </footer>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/classes.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
